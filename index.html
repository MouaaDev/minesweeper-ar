<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Minesweeper game written in Typescript" />
    <meta name="description" content="كاسحة الألغام مبرمجة بلغة Typescript" />
    <meta name="keywords" content="minesweeper, games, كاسحة الألغام" />
    <title>كاسحة الألغام</title>
  </head>
  <body>
    <header>
      <h1 class="title">كاسحة الألغام</h1>
    </header>
    <main>
      <p class="subtext">عدد الألغام: <span data-mines-count></span></p>
      <div class="board"></div>
      <div class="replay-overlay hidden">
        <p class="game-status"></p>
        <button class="replay-btn">
          <i class="fa-solid fa-arrow-rotate-right"></i> اِلعب مجددا
        </button>
      </div>
    </main>
    <footer>
      <p>نسخة من لعبة كاسحة الألغام (Minesweeper) مبرمجة بلغة TypeScript</p>
      <p>
        كود اللعبة موجود على منصة
        <a target="_blank" href="https://github.com/MouaaDev/minesweeper-ar"
          >GitHub</a
        >
      </p>
    </footer>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
